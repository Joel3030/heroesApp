<h1>app-heroe <small>nombre del heroe</small></h1>
<br />

<div class="row text-right">
    <div class="col-8">
        <button type="button" class="btn btn-danger" [routerLink]="['/heroes']">
      <i class="fas fa-backspace mr-1"></i>Regresar
    </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col-8">
        <form (ngSubmit)="guardar(f)" #f="ngForm">
            <div class="form-group">
                <label>ID</label>
                <input type="text" name="id" [(ngModel)]="heroe.id" class="form-control" disabled placeholder="firebase id" />
                <small>este campo es auto generado</small>
            </div>

            <div class="form-group">
                <label>Nombre de heroe</label>
                <input type="text" name="nombre" [(ngModel)]="heroe.nombre" class="form-control" placeholder="Nombre del heroe " required />
            </div>

            <div class="form-group">
                <label>Poder</label>
                <input type="text " name="poder" [(ngModel)]="heroe.poder" class="form-control" placeholder="Pode del heroe " required />
            </div>

            <div class="form-group">
                <label>Estado</label>
                <br />
                <button *ngIf="heroe.estado" (click)="heroe.estado = false" type="button" class="btn btn-success w-50">
          <i class="far fa-laugh-beam mr-1"></i>Vivo
        </button>

                <button *ngIf="!heroe.estado" (click)="heroe.estado = true" type="button " class="btn btn-danger w-50">
          <i class="far fa-sad-tear mr-1"></i>Muerto
        </button>
            </div>

            <div class="form-group text-center">
                <button type="submit " class="btn btn-primary w-25">
          <i class="fas fa-save mr-1"></i>Guardar
        </button>
            </div>
        </form>
    </div>
</div>
